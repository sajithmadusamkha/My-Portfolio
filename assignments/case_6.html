<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid_Layout</title>
    <style>
        body > section {
            display: grid;
            width: 1200px;
            height: 600px;
            left: 0;
            right: 0;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,1fr);
            gap: 8px;
            top: 50px;
            margin: auto;
        }

        section > div {
            box-shadow: 1px 2px 3px 1px rgba(0,0,0,0.68);
        }

        section > div:first-child{
            grid-row: 1/2;
            grid-column: 1/3;
            background: url("assets/images/pexels-pixabay-247791.jpg");
            background-size: cover;
            background-position: center;
        }

        section > div:nth-child(2) {
            background: url("assets/images/pexels-pixabay-276452.jpg");
            background-size: cover;
            background-position: center;
        }

        section > div:nth-child(3) {
            background: url("assets/images/do-more-y3-1600x900.jpg");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
