<body>
<div class="calculator">
    <div class="display">
        <input type="text" placeholder="0" id="input" disabled>
    </div>
    <div class="button">
        <!-- Full erase -->
        <input type="button" value="AC" id="clear">

        <!-- Single erase -->
        <input type="button" value="DEL" id="erase">

        <input type="button" value="/" id="div" class="input-btn">
        <input type="button" value="*" id="mul" class="input-btn">
        <input type="button" value="7" id="sev" class="input-btn">
        <input type="button" value="8" id="eight" class="input-btn">
        <input type="button" value="9" id="nine" class="input-btn">
        <input type="button" value="-" id="ten" class="input-btn">
        <input type="button" value="6" id="six" class="input-btn">
        <input type="button" value="5" id="fiv" class="input-btn">
        <input type="button" value="4" id="four" class="input-btn">
        <input type="button" value="+" id="plu" class="input-btn">

        <input type="button" value="1" id="one" class="input-btn">
        <input type="button" value="2" id="two" class="input-btn">
        <input type="button" value="3" id="thr" class="input-btn">

        <input type="button" value="=" id="equal">
        <input type="button" value="0" id="zer" class="input-btn">
        <input type="button" value="." id="dot" class="input-btn">
    </div>
</div>
