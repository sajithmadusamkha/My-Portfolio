<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-1</title>
    <script src="https://kit.fontawesome.com/1881f70793.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
        }

        section {
            position: relative;
            height: 400px;
            width: 300px;
            top: 165px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            right: 242px;
        }

        section > div {
            left: 0;
            position: relative;
            width: 100%;
            height: 60px;
            background: #9c27b0;
            margin-top: 20px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition-property: all;
            transition-duration: 1s;
        }

        section > div:hover {
            background: #ff00ff;
            left: 242px;
            transition-property: all;
            transition-duration: 1s;
        }

        section > div >h3 {
            position: absolute;
            padding-left: 10px;
            top: 0;
            bottom: 0;
            margin: auto;
            height: max-content;
        }

        section > div > i {
            position: absolute;
            right: 15px;
            top: 9px;
            bottom: 0;
            margin: auto;
            font-size: 25px;
        }

    </style>
</head>
<body>
<section>
    <div>
        <h3>Menu One</h3>
        <i class="fa-solid fa-truck-medical"></i>
    </div>

    <div>
        <h3>Menu Two</h3>
        <i class="fa-solid fa-address-book"></i>
    </div>

    <div>
        <h3>Menu Three</h3>
        <i class="fa-solid fa-book-atlas"></i>
    </div>

    <div>
        <h3>Menu Four</h3>
        <i class="fa-solid fa-layer-group"></i>
    </div>
    <div>
        <h3>Menu Five</h3>
        <i class="fa-solid fa-cart-arrow-down"></i>
    </div>
</section>
<div></div>
<div></div>
<div></div>
</body>
</html>
