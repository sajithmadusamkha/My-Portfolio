<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>

    section{
      width: 1200px;
      height: 600px;
      border: 2px solid red;
      position: relative;
      top: 78px;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    img{
      width: 300px;
      height: 150px;
      background-size: cover;
    }

  </style>
</head>
<body>
<section>
