<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Animation</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>


        main {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: url("assets/images/sky.jpg");
            background-size: cover;
            background-position: center;
        }

        main > img:nth-child(2) {
            position: absolute;
            width: 100vw;
            margin: auto;
            bottom: 0;
            right: 0;
            height: 30%;
            left: 0;
        }

        main > img:first-child {
            position: absolute;
            width: 100vw;
            top: 256px;
        }

        main > img:nth-child(3) {
            position: fixed;
            height: 150px;
            width: 320px;
            left: 645px;
            bottom: 20%;
        }
    </style>
</head>
<body>
<main>
    <img src="assets/images/city.png">
    <img src="assets/images/road.jpg">
    <img src="assets/images/car.png">
    <img src="assets/images/wheel.png">
    <img src="assets/images/wheel.png">
</main>
</body>
</html>
