<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS case 2</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/css/normalize.css">
  <style>
    header{
      background-color: antiquewhite;
      height: 40px;
      width: 100vw;
      position: relative;
    }

    header>nav{
      position: absolute;
    }

    header>nav>ul>li{
      display: inline-block;
      top: 0;
      right: 0;
      margin: auto;
      padding: 10px;
    }
  </style>
</head>

<body>
<main>
  <header>
    <nav>
      <ul>
        <li>Home</li>
        <li>Blog</li>
        <li>Contact</li>
        <li>About</li>
      </ul>
    </nav>
  </header>

</main>
</body>
</html>
