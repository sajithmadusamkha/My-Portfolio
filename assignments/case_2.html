<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS case 2</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1881f70793.js" crossorigin="anonymous"></script>
  <style>
      *{
          font-family: 'Poppins', sans-serif;
          text-decoration: none;
          list-style: none;
      }

    header{
        background: white;
        box-shadow: 0px -1px 8px 2px #1c1717e8;
        position: relative;
        height: 64px;
    }

    header>nav{
      position: absolute;
      top: 0;
      right: 20px;
    }

    header > img {
        position: relative;
        width: 166px;
        height: 59px;
        top: 4px;
        left: 20px;
    }

    header>nav>ul>li{
      display: inline-block;
      padding: 10px;;
    }

    div:first-of-type{
        position: fixed;
        background: #E64848;
        width: 200px;
        height: 100%;
        top: 64px;
    }

      div:first-of-type>ul{
         padding-left: 20px;
         padding-top: 15px;
         left: 20px;
         margin: 0;
         display: inline-block;
      }

      div:first-of-type>ul>li{
          margin: 20px 0;
      }

      div:first-of-type>ul>li>a{
          color: white;
      }

      body>img:first-of-type{
          position: absolute;
          height: 300px;
          width: 400px;
          display: inline-block;
          left: 228px;
          bottom: 390px;
      }

      body>img:nth-child(4){
          position: absolute;
          display: inline-block;
          height: 300px;
          width: 400px;
          right: 503px;
          bottom: 391px;
      }

      body>img:nth-child(5){
          position: absolute;
          display: inline-block;
          height: 300px;
          width: 400px;
          right: 32px;
          bottom: 391px;
      }
  </style>
</head>

<body>
<!--Nav Bar-->
  <header>
      <img src="assets/images/ijse@1x.png">
    <nav>
      <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Contacts</li>
        <li>About Us</li>
      </ul>
    </nav>
  </header>

  <!--Side Bar-->
  <div>
      <ul>
          <li>
              <a href="#">
                  <i class="fa-solid fa-house"></i>
                  <span>Home</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <i class="fa-solid fa-bell-concierge"></i>
                  <span>Services</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <i class="fa-solid fa-address-card"></i>
                  <span>Contacts</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <i class="fa-solid fa-building"></i>
                  <span>About Us</span>
              </a>
          </li>
      </ul>
  </div>

<!--Images-->
<img src="assets/images/pexels-christina-morillo-1181216.jpg">
<img src="assets/images/pexels-josh-sorenson-1714208.jpg">
<img src="assets/images/pexels-martin-lopez-2225617.jpg">
</body>
</html>
