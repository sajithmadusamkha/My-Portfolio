<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS case 2</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1881f70793.js" crossorigin="anonymous"></script>
  <style>
      *{
          font-family: 'Poppins', sans-serif;
          text-decoration: none;
          list-style: none;
      }

    header{
        background: white;
        box-shadow: 0px -1px 8px 2px #1c1717e8;
        position: relative;
        height: 64px;
    }

    header>nav{
      position: absolute;
      top: 0;
      right: 20px;
    }

    header > img {
        position: relative;
        width: 166px;
        height: 59px;
        top: 4px;
        left: 20px;
    }

    header>nav>ul>li{
      display: inline-block;
      padding: 10px;;
    }

    div:first-of-type{
        position: fixed;
        background: #E64848;
        width: 200px;
        height: 100%;
        top: 64px;
    }

      div:first-of-type>ul{
         padding-left: 20px;
         padding-top: 35px;
         left: 20px;
         margin: 0;
      }

  </style>
</head>

<body>
  <header>
      <img src="assets/images/ijse@1x.png">
    <nav>
      <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Contacts</li>
        <li>About Us</li>
      </ul>
    </nav>
  </header>

  <div>
      <ul>
          <li>
              <a href="#">
                  <i class="fa-solid fa-house"></i>
                  <span>Home</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <i class="fa-solid fa-bell-concierge"></i>
                  <span>Services</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <i class="fa-solid fa-address-card"></i>
                  <span>Contacts</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <i class="fa-solid fa-building"></i>
                  <span>About Us</span>
              </a>
          </li>
      </ul>
  </div>
</body>
</html>
