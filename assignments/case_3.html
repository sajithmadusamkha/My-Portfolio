<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            margin: 0;
        }

        body > section:first-of-type {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        body > section > div:first-of-type {
            width: 350px;
            height: 350px;
            position: absolute;
            display: inline-block;
            top: 37px;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border-radius: 200px;
            background-color: transparent;
            border: 15px solid brown;
        }
    </style>
</head>
<body>
<section>
    <div>
        <div></div>
    </div>
</section>
</body>
</html>
