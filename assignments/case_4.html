<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Layout</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body{
            margin: 0;
        }

        body > section:nth-child(1) {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        body > section:nth-child(1) > header {
            background-color: red;
            top: 0;
            position: sticky;
            height: 45px;
            width: 100vw;
        }

        body > section:nth-child(1) > header > h4 {
            display: inline-block;
            color: white;
            padding-left: 10px;
            padding-top: 10px;
            font-size: 20px;
            margin: 0;
        }

        body > section:nth-child(1) > h1 {
            display: inline-block;
            position: absolute;
            left: calc(90vw/2);
            top: calc(90vh/2);
            font-size: 100px;
            margin: 0;
            }

        body > section:nth-child(2) {
            position: relative;
            background-color: blue;
            width: 100vw;
            height: 100vh;
        }

        body > section:nth-child(2) > header {
            background-color: darkblue;
            top: 0;
            position: sticky;
            height: 45px;
            width: 100vw;
        }

        body > section:nth-child(2) > header > h4 {
            display: inline-block;
            color: white;
            padding-left: 10px;
            padding-top: 10px;
            font-size: 20px;
            margin: 0;
        }

        body > section:nth-child(2) > h1 {
            display: inline-block;
            position: absolute;
            left: calc(90vw/2);
            top: calc(90vh/2);
            font-size: 100px;
            margin: 0;
        }

        body > section:nth-child(3) {
            position: relative;
            background-color: #424141;
            width: 100vw;
            height: 100vh;
        }

        body > section:nth-child(3) > header {
            background-color: #081f00;
            top: 0;
            position: sticky;
            height: 45px;
            width: 100vw;
        }

        body > section:nth-child(3) > header > h4 {
            display: inline-block;
            color: white;
            padding-left: 10px;
            padding-top: 10px;
            font-size: 20px;
            margin: 0;
        }

        body > section:nth-child(3) > h1 {
            display: inline-block;
            position: absolute;
            left: calc(90vw/2);
            top: calc(90vh/2);
            font-size: 100px;
            margin: 0;
        }

        body > section:nth-child(4) {
            position: relative;
            background-color: #c90000;
            width: 100vw;
            height: 100vh;
        }

        body > section:nth-child(4) > header {
            background-color: #7f0000;
            top: 0;
            position: sticky;
            height: 45px;
            width: 100vw;
        }

        body > section:nth-child(4) > header > h4 {
            display: inline-block;
            color: white;
            padding-left: 10px;
            padding-top: 10px;
            font-size: 20px;
            margin: 0;
        }

        body > section:nth-child(4) > h1 {
            display: inline-block;
            position: absolute;
            left: calc(90vw/2);
            top: calc(90vh/2);
            font-size: 100px;
            margin: 0;
        }
</style>
</head>
<body>
<section>
    <header>
        <h4>Card 1</h4>
    </header>

    <h1>Hello</h1>
</section>

<section>
    <header>
        <h4>Card 2</h4>
    </header>

    <h1>How</h1>
</section>

<section>
    <header>

</section>

<section>

    </header>

</section>
</body>
</html>
